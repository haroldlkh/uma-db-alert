name: UMA Monitor (Staging)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without sending alerts (true/false)"
        required: false
        default: "true"

jobs:
  staging:
    # keep environment if you rely on env-scoped secrets/approvals
    environment: Staging
    uses: ./.github/workflows/run-monitor.yaml
    with:
      # convert the string input to boolean
      dry_run: ${{ inputs.dry_run == 'true' }}
      # optional: sites_path: "config/sites.yaml"  # or omit to use your default
    secrets:
      DISCORD_WEBHOOK_MAIN: ${{ secrets.DISCORD_WEBHOOK_MAIN }}
