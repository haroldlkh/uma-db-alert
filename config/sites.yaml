sites:
  - id: uma_global
    source_site: uma_global
    base_url: "https://uma-global.pure-db.com/"
    searches:
      - name: example_search
        url: "https://uma-global.pure-db.com/#/search?%3D%3D"
        # url: "https://uma-global.pure-db.com/#/search?%3D%3D"
      
        options:
            preset: staging          # loads PRESETS['staging'] {headless, verbose, mode}
            mode: all              # first | first_per_page | all
            max_pages: 0             # 0 = all pages
            headless: true           # false to watch it in a runner with GUI (local)
            search_timeout_ms: 90000
            settle_ms: 250
            
            # seen-records behavior
            detect_updates: true   # compare (trainer_id, fingerprint(white_list))
            bootstrap: true        # first run: record, do NOT post
            per_run_max: 100        # safety cap
