sites:
  - id: uma_global
    source_site: uma_global
    base_url: "https://uma-global.pure-db.com/"
    options:
      preset: staging            # optional; merged first if you use PRESETS
      # scraping
      mode: all                  # first | first_per_page | all
      max_pages: 0               # 0 = all pages
      headless: true
      verbose: true
      search_timeout_ms: 30000
      settle_ms: 250
      # seen-records
      detect_updates: true
      bootstrap: false           # set true once to seed, then flip back
      per_run_max: 10000

    searches:
      - name: 9power_10white
        url: "https://uma-global.pure-db.com/#/search?%3D%3D"
      
      - name: 9stamina_10white
        url: "https://uma-global.pure-db.com/#/search?%3D%3D"
